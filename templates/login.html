{% extends 'base.html' %}

{% load static crispy_forms_tags %}

{% block content %}
  <div class="m-3">
    <h1 class="fs-2 pb-4">Login</h1>
    <form method="post">
      {% csrf_token %}
      {{form|crispy}}
      <p class="remember_me">
        <input type="checkbox" name="remember_me" id="remember_me" checked>
        <label for="remember_me"><span class="box"></span>Remember me on this computer</label>
      </p>
      <div class="d-flex justify-content-center">
        <input class="btn btn-primary px-5" type="submit" value="Login" >
      </div>
    </form>
  </div>
{% endblock content %}
